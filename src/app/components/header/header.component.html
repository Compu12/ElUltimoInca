 <header class="absolute inset-x-0 top-0 z-50 background-color">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">El Último Inca</span>
          <img class="h-8 w-auto" src="../../../assets/images/logo.png" alt="">
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-white" (click)="toggleMenu()">
          <span class="sr-only">Abrir menú</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#products" class="text-sm font-semibold leading-6 ">PRODUCTOS</a>
        <a href="#historia" class="text-sm font-semibold leading-6 ">HISTORIA</a>
        <a href="#testimonios" class="text-sm font-semibold leading-6 ">TESTIMONIOS</a>
        <a href="#" class="text-sm font-semibold leading-6 ">CONTACTOS</a>
      </div>
    </nav>
    <div class="" role="dialog" aria-modal="true" *ngIf="isMenuOpen">
      <div class="fixed inset-0 z-50"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-red-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:text-white">
        <div class="flex items-center justify-between">
          <a href="#" class="-m-1.5 p-1.5">
            <span class="sr-only">El Último Inca</span>
            <img class="h-8 w-auto" src="../../../assets/images/logo.png" alt="">
          </a>
          <button type="button" class="-m-2.5 rounded-md p-2.5 text-white" (click)="toggleMenu()">
            <span class="sr-only">Cerrar menú</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root text-white">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a href="#productos" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7  hover:bg-blue-900">PRODUCTOS</a>
              <a href="#historia" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7  hover:bg-blue-900">HISTORIA</a>
              <a href="#testimonios" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7  hover:bg-blue-900">TESTIMONIOS</a>
              <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7  hover:bg-blue-900">CONTACTOS</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
